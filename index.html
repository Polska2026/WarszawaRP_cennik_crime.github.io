<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gie≈Çda Towar√≥w Zakazanych | WARSZAWA RP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f0f13;
            --bg-card: #1a1a20;
            --text-main: #e0e0e0;
            --accent-green: #2ecc71; /* Wzrost */
            --accent-red: #e74c3c;   /* Spadek */
            --accent-gold: #d4af37;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 10px;
        }

        h1 { color: var(--accent-gold); letter-spacing: 2px; }
        
        /* --- Layout --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* --- Sekcja Wykresu --- */
        .chart-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* --- Karty Towar√≥w --- */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-left: 4px solid var(--accent-gold);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .drug-name {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            color: #fff;
        }

        .drug-unit {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
        }

        .drug-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-gold);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .trend-arrow {
            font-size: 1rem;
        }
        
        .trend-up { color: var(--accent-green); }
        .trend-down { color: var(--accent-red); }
        .trend-neutral { color: #555; }

        .drug-desc {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 10px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        /* --- Panel Admina (Ukryty) --- */
        #admin-panel {
            display: none; /* Domy≈õlnie ukryty */
            margin-top: 50px;
            background: #222;
            padding: 20px;
            border: 1px solid var(--accent-red);
            border-radius: 10px;
        }

        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .control-group input {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
        }

        .login-btn {
            background: transparent;
            border: 1px solid #333;
            color: #333;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .login-btn:hover { border-color: #555; color: #555; }

    </style>
</head>
<body>

<div class="container">
    <h1>üìà Notowania Gie≈Çdowe P√≥≈Ç≈õwiatka</h1>
    <p style="text-align: center; color: #888; margin-bottom: 30px;">Aktualne ceny rynkowe (Update: Live)</p>

    <div class="chart-container">
        <canvas id="marketChart"></canvas>
    </div>

    <div class="market-grid" id="cards-container">
        </div>

    <button class="login-btn" onclick="toggleAdmin()">Panel Szefa</button>

    <div id="admin-panel">
        <h2 style="color: var(--accent-red);">‚ö†Ô∏è Panel ZarzƒÖdzania Cenami</h2>
        <p style="font-size: 0.8rem; color: #888; margin-bottom: 15px;">ZmieniajƒÖc cenƒô tutaj, aktualizujesz wykres i strza≈Çki trend√≥w.</p>
        <div class="admin-controls" id="admin-inputs">
            </div>
    </div>
</div>

<script>
    // --- BAZA DANYCH ---
    // Tutaj sƒÖ zdefiniowane wszystkie towary
    let products = [
        { id: 'marihuana', name: 'üåø Marihuana', unit: '1 paczka (10g)', price: 850, prevPrice: 850, desc: 'Standard RP, niski pr√≥g wej≈õcia.' },
        { id: 'haze', name: 'üåø Silver Haze', unit: '1 paczka (10g)', price: 1000, prevPrice: 1000, desc: 'Odmiana marihuany, dro≈ºsza.' },
        { id: 'hasz', name: 'üü´ Hasz', unit: '1 porcja (10g)', price: 1400, prevPrice: 1400, desc: 'Mocniejszy produkt z konopii.' },
        { id: 'koka', name: '‚ùÑÔ∏è Kokaina', unit: '1 porcja (15g)', price: 1100, prevPrice: 1100, desc: 'WymagajƒÖcy sprzƒôt, ≈õredni risk.' },
        { id: 'crack', name: 'ü™® Crack', unit: '1 porcja (10g)', price: 1500, prevPrice: 1500, desc: 'Pochodna kokainy, wysokie ryzyko.' },
        { id: 'heroina', name: 'üíâ Heroina', unit: '1 fiolka (5g)', price: 2000, prevPrice: 2000, desc: 'Laboratorium, ≈õredni/high risk.' },
        { id: 'morfina', name: 'üíä Morfina', unit: '1 fiolka (5g)', price: 1800, prevPrice: 1800, desc: '≈örednie ryzyko, wymaga aparatury.' },
        { id: 'fentanyl', name: '‚ò†Ô∏è Fentanyl', unit: '1 fiolka (2g)', price: 3500, prevPrice: 3500, desc: 'Najciƒô≈ºsza i ryzykowna substancja.' }
    ];

    // Sprawdzenie LocalStorage (≈ºeby ceny zapisa≈Çy siƒô u Ciebie po od≈õwie≈ºeniu)
    const savedData = localStorage.getItem('rp_market_data');
    if (savedData) {
        products = JSON.parse(savedData);
    }

    // --- INICJALIZACJA WYKRESU ---
    const ctx = document.getElementById('marketChart').getContext('2d');
    
    // Konfiguracja wykresu
    let marketChart = new Chart(ctx, {
        type: 'bar', // Typ wykresu: s≈Çupkowy
        data: {
            labels: products.map(p => p.name),
            datasets: [{
                label: 'Cena rynkowa ($)',
                data: products.map(p => p.price),
                backgroundColor: [
                    'rgba(46, 204, 113, 0.6)', // Green
                    'rgba(46, 204, 113, 0.8)', 
                    'rgba(160, 82, 45, 0.7)',  // Brown
                    'rgba(255, 255, 255, 0.7)', // White
                    'rgba(200, 200, 200, 0.7)', 
                    'rgba(231, 76, 60, 0.7)',  // Red
                    'rgba(52, 152, 219, 0.7)', // Blue
                    'rgba(142, 68, 173, 0.7)'  // Purple
                ],
                borderColor: 'rgba(0,0,0,0.5)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    grid: { color: '#333' },
                    ticks: { color: '#888' }
                },
                x: {
                    grid: { display: false },
                    ticks: { color: '#ccc', font: { size: 11 } }
                }
            },
            plugins: {
                legend: { display: false } // Ukrywamy legendƒô bo to oczywiste
            }
        }
    });

    // --- GENEROWANIE KART I ADMINA ---
    const cardsContainer = document.getElementById('cards-container');
    const adminContainer = document.getElementById('admin-inputs');

    function renderUI() {
        cardsContainer.innerHTML = '';
        adminContainer.innerHTML = '';

        products.forEach((product, index) => {
            // 1. Logika strza≈Çek
            let trendHtml = '<span class="trend-arrow trend-neutral">‚ûñ</span>';
            let trendText = '';
            
            if (product.price > product.prevPrice) {
                trendHtml = '<span class="trend-arrow trend-up">‚¨Ü</span>';
                trendText = '<span style="font-size:0.7em; color:var(--accent-green)"> (+Wzrost)</span>';
            } else if (product.price < product.prevPrice) {
                trendHtml = '<span class="trend-arrow trend-down">‚¨á</span>';
                trendText = '<span style="font-size:0.7em; color:var(--accent-red)"> (-Spadek)</span>';
            }

            // 2. Tworzenie Karty HTML
            const cardHTML = `
                <div class="card">
                    <div class="card-header">
                        <span class="drug-name">${product.name}</span>
                        ${trendHtml}
                    </div>
                    <div class="drug-unit">${product.unit}</div>
                    <div class="drug-price">
                        $${product.price}
                    </div>
                    ${trendText}
                    <div class="drug-desc">${product.desc}</div>
                </div>
            `;
            cardsContainer.innerHTML += cardHTML;

            // 3. Tworzenie Inputa dla Admina
            const inputHTML = `
                <div class="control-group">
                    <label>${product.name}</label>
                    <input type="number" value="${product.price}" onchange="updatePrice(${index}, this.value)">
                </div>
            `;
            adminContainer.innerHTML += inputHTML;
        });
    }

    // --- FUNKCJA AKTUALIZACJI CEN ---
    function updatePrice(index, newPrice) {
        newPrice = parseInt(newPrice);
        
        // Zapisujemy starƒÖ cenƒô jako 'prevPrice' ≈ºeby wykryƒá trend
        products[index].prevPrice = products[index].price;
        products[index].price = newPrice;

        // Aktualizacja wykresu
        marketChart.data.datasets[0].data[index] = newPrice;
        marketChart.update();

        // Zapisz w pamiƒôci przeglƒÖdarki
        localStorage.setItem('rp_market_data', JSON.stringify(products));

        // Od≈õwie≈º widok kart (≈ºeby pokazaƒá strza≈Çki)
        renderUI();
    }

    // --- FUNKCJA LOGOWANIA ---
    function toggleAdmin() {
        const panel = document.getElementById('admin-panel');
        if (panel.style.display === 'block') {
            panel.style.display = 'none';
        } else {
            const password = prompt("Podaj kod dostƒôpu szefa:");
            if (password === "admin") {
                panel.style.display = 'block';
                window.scrollTo(0, document.body.scrollHeight);
            } else {
                alert("B≈Çƒôdny kod.");
            }
        }
    }

    // Pierwsze uruchomienie
    renderUI();

</script>

</body>
</html>
