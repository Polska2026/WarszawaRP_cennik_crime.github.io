<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giełda | WARSZAWA RP</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{background:#0f0f13;color:#e0e0e0;font-family:Inter,Arial;padding:20px}
    .grid{display:flex;gap:12px;flex-wrap:wrap}
    .card{background:#1a1a20;padding:12px;border-radius:8px;border-left:4px solid #d4af37;min-width:180px}
    .login-btn{margin-top:18px;padding:6px 10px}
  </style>
</head>
<body>
  <h1>Notowania Giełdowe — Warszawa RP</h1>
  <div style="height:280px;background:#111;padding:12px;border-radius:8px;margin-bottom:12px">
    <canvas id="marketChart"></canvas>
  </div>

  <div id="cards" class="grid"></div>

  <button class="login-btn" onclick="alert('Edytuj products.json w repo lub uruchom workflow ręcznie w Actions')">Panel opiekuna</button>

<script>
  // Ścieżka do pliku z cenami w repo (GitHub Pages serwuje root)
  const DATA_URL = '/products.json';

  let marketChart = null;
  const cardsEl = document.getElementById('cards');

  function initChart(products){
    const ctx = document.getElementById('marketChart').getContext('2d');
    if (marketChart) marketChart.destroy();
    marketChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: products.map(p => p.name),
        datasets: [{ data: products.map(p => p.price), backgroundColor: products.map((_,i)=>['#2ecc71','#e74c3c','#a0522d','#ffffff','#c8c8c8','#e74c3c','#3498db','#8e44ad'][i%8]) }]
      },
      options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}} }
    });
  }

  function render(products){
    cardsEl.innerHTML = '';
    products.forEach(p=>{
      const trend = (p.prevPrice||p.price) < p.price ? '⬆' : (p.prevPrice||p.price) > p.price ? '⬇' : '–';
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `<div style="font-weight:700">${p.name} <span style="float:right">${trend}</span></div>
                       <div style="color:#aaa">${p.unit || ''}</div>
                       <div style="font-size:20px;color:#d4af37">$${p.price}</div>
                       <div style="color:#888;font-size:12px;margin-top:6px">${p.desc || ''}</div>`;
      cardsEl.appendChild(div);
    });

    if (!marketChart) initChart(products);
    else {
      marketChart.data.labels = products.map(p => p.name);
      marketChart.data.datasets[0].data = products.map(p => p.price);
      marketChart.update();
    }
  }

  // Pobierz products.json z cache-bust (i instruuj fetch, by nie cache'ował)
  async function fetchProducts(){
    try {
      const resp = await fetch(DATA_URL + '?t=' + Date.now(), { cache: 'no-store' });
      if (!resp.ok) throw new Error('HTTP ' + resp.status);
      const data = await resp.json();
      // spodziewamy się listy produktów (array)
      const products = Array.isArray(data) ? data : (data.products || data.rp_market || []);
      render(products);
    } catch (e) {
      console.error('Błąd pobierania products.json:', e);
    }
  }

  // Start: pobierz natychmiast i odśwież co 30s
  fetchProducts();
  setInterval(fetchProducts, 30 * 1000); // odśwież co 30 sekund (można zmienić)

  // Notka: aby wymusić natychmiastową aktualizację (np. po ręcznym commicie), odśwież stronę lub kliknij F5.
</script>
</body>
</html>
